<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Team India – Player Stats Dashboard</title>

    <style>
        body {
            margin: 10%;
            padding: 0%;
            background: #021d2c;
            font-family: monospace;
            color: white;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 25px;
            border-bottom: 2px solid red;
        }

        .container {
            display:flex;
            justify-content:center;
            gap: 40px;
            padding: 40px;
        }

        .player-card {
            width: 200px;
            background: rgba(0, 40, 70, 0.6);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 15px crimson;
            border: 2px solid #0077aa;
            position:relative;
        }
        .player-card:hover
        {
             transform: scale(1.05);
        }


        .player-img {
            width: 120px;
            height: 120px;
            border-radius: 35%;
            border: 3px solid black;
            margin-bottom: 15px;
            object-fit: cover;
        }

        .stat {
            text-align: left;
            margin-top: 10px;
        }

        .bar {
            width: 100%;
            height: 10px;
            background: #0a2e43;
            border-radius: 10px;
            overflow: hidden;
        }

        .fill {
            height: 100%;
            background: #80ffb0;
        }

        footer {
            text-align: center;
            padding: 20px;
            border-top: 2px solid #00aaff;
            margin-top: 30px;
            color: #a0dfff;
        }
    </style>
</head>

<body>

    <header>
        <i> Team India — Player Stats Dashboard</i>
    </header>

    <div class="container">

        <!-- Player 1 -->
        <div class="player-card">
            <img src="kapil dev.png" class="player-img">
            <h2>Kapil dev</h2>
            <p>Role: All-rounder</p>
            <div class="stat">
                <label>Runs</label>
                <div class="bar"><div class="fill" style="width: 65.78%;"></div></div>
            </div>

            <div class="stat">
                <label>Strike Rate:</label>
                <div class="bar"><div class="fill" style="width: 95.08%;"></div></div>
            </div>

            <div class="stat">
                <label>Wickets</label>
                <div class="bar"><div class="fill" style="width: 24.16%;"></div></div>
            </div>
        </div>

        <!-- Player 2 -->
        <div class="player-card">
            <img src="sachin.png" class="player-img">
            <h2>Sachin tendulkar</h2>
            <p>Role: batsman</p>

            <div class="stat">
                <label>Runs</label>
                <div class="bar"><div class="fill" style="width: 14.83%;"></div></div>
            </div>

            <div class="stat">
                <label>Strike Rate</label>
                <div class="bar"><div class="fill" style="width: 86.23%;"></div></div>
            </div>

            <div class="stat">
                <label>Wickets</label>
                <div class="bar"><div class="fill" style="width: 1.91%;"></div></div>
            </div>
        </div>

        <!-- Player 3 -->
        <div class="player-card">
            <img src="rohit sharma.png" class="player-img">
            <h2>rohit sharma</h2>
            <p>Role: All-rounder</p>

            <div class="stat">
                <label>Runs</label>
                <div class="bar"><div class="fill" style="width: 74%;"></div></div>
            </div>

            <div class="stat">
                <label>Strike Rate</label>
                <div class="bar"><div class="fill" style="width: 92.67%;"></div></div>
            </div>

            <div class="stat">
                <label>Wickets</label>
                <div class="bar"><div class="fill" style="width: 60%;"></div></div>
            </div>
        </div>

        <!-- Player 4 -->    
    <div class="player-card">
            <img src="shubman.png" class="player-img">
            <h2>Shubman gill</h2>
            <p>Role: batsman</p>

            <div class="stat">
                <label>Runs</label>
                <div class="bar"><div class="fill" style="width: 13.65%;"></div></div>
            </div>

            <div class="stat">
                <label>Strike Rate</label>
                <div class="bar"><div class="fill" style="width: 140.43%;"></div></div>
            </div>

            <div class="stat">
                <label>Wickets</label>
                <div class="bar"><div class="fill" style="width: 0%;"></div></div>
            </div>
        </div>

    </div>

    <footer>
        <i>© 2025 Cricket Stats UI • Designed for Intern Training</i>
    </footer>

</body>

</html>
